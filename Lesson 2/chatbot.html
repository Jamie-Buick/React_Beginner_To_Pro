<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
   
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      function ChatInput() {
        return (
          <>   
            <input 
              placeholder="Send a message to the Chatbot" 
              size="30" 
            />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({message, sender}) { // Destructuring at the top of the function.
        //const message = props.message
        //const sender = props.sender
        
        // Destructuring
        //const { message, sender } = props;

        /*
        if(sender === 'robot') {
          return (
            <div>
              <img src="./robot.png" width="50"/>
              {message}

            </div>
          );
        }   
       */
        // Short cut for above!    
        return (
          <div>
            {sender === 'robot' && (
              <img src="./robot.png" width="50" />
            )}
            {message}
            {sender === 'user' && (
              <img src="./user.png" width="50" />
            )}
          </div>
        );
      }


      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessage  
              message="hello chatbot" 
              sender="user"
            />

            <ChatMessage  
              message="hello user" 
              sender="robot"
            />

            <ChatMessage  
              message="how are you?" 
              sender="user"
            />

            <ChatMessage 
              message="Good thanks, you?" 
              sender="robot"
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />); // best practice is to use a component called App
    </script>
  </body>
</html>
